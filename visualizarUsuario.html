<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Conta - Academia Infinity</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .foto-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6c757d;
        }
    </style>
</head>
<body>

<!-- IMPORTAR NAVBAR -->
<script src="navbar.js"></script>

<div class="container mt-5">

    <!-- Botão de voltar -->
    <button 
    class="btn mb-4" 
    style="background-color:#3293fa; color:white; border-color:#3293fa;" 
    onclick="history.back()"
>
    ← Voltar
</button>

    <h2 class="text-center mb-4">Dados da Conta</h2>

    <div class="card shadow p-4">

        <div class="text-center mb-4">
            <img id="previewFotoPerfil" src="imgsgym/person-circle.svg" class="foto-preview">
        </div>

        <div class="mb-3">
            <label class="form-label">Nome de usuário</label>
            <input type="text" id="inputNomeUsuario" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="inputEmailUsuario" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Foto de Perfil</label>
            <input type="file" id="inputFotoPerfil" accept="image/*" class="form-control">
        </div>

        <button class="btn btn-primary w-100 mt-3" onclick="salvarAlteracoesUsuario()">Salvar Alterações</button>

    </div>
</div>


<script src="usuario.js"></script>
<script>
    // Carregar valores salvos ao abrir a página
    window.onload = function() {
        const nome = localStorage.getItem("nomeUsuario");
        const email = localStorage.getItem("emailUsuario");
        const foto = localStorage.getItem("fotoPerfil");

        if (nome) document.getElementById("inputNomeUsuario").value = nome;
        if (email) document.getElementById("inputEmailUsuario").value = email;
        if (foto) document.getElementById("previewFotoPerfil").src = foto;
    };
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
