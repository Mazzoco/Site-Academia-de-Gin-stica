<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f4f4;
        }
        .card {
            margin-top: 80px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-3">Login</h3>

                <div id="erro" class="alert alert-danger d-none">Login incorreto!</div>

                <form id="formLogin">
                    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                    <input type="password" id="senha" class="form-control mb-3" placeholder="Senha" required>

                    <button class="btn btn-primary w-100 mb-2">Entrar</button>
                </form>

                <button class="btn btn-secondary w-100 mb-2" onclick="irCadastro()">
                    Criar Conta
                </button>

                <!-- BOTÃO VOLTAR AO INÍCIO -->
                <a href="index.html" class="btn btn-outline-dark w-100">Voltar ao Início</a>

            </div>
        </div>
    </div>
</div>

<script>
    // LOGIN SIMPLES (pode trocar pelos dados Java depois)
    const loginCorreto = {
        email: "admin@gmail.com",
        senha: "123"
    };

    document.getElementById("formLogin").addEventListener("submit", function(e) {
        e.preventDefault();

        let email = document.getElementById("email").value;
        let senha = document.getElementById("senha").value;

        if (email === loginCorreto.email && senha === loginCorreto.senha) {
            window.location.href = "cadastroUsuarios.html";
        } else {
            document.getElementById("erro").classList.remove("d-none");
        }
    });

    function irCadastro() {
        window.location.href = "cadastroUsuarios.html?acesso=permitido";
    }
</script>

</body>
</html>
