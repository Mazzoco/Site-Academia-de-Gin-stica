<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dados do Usuário</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #f7f7f7; }
        .card { margin-top: 50px; }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-3">Usuário Cadastrado</h3>

                <ul class="list-group" id="listaDados"></ul>

                <a href="login.html" class="btn btn-primary w-100 mt-3">Voltar ao Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    let usuario = JSON.parse(localStorage.getItem("usuario"));

    if (!usuario) {
        alert("Nenhum usuário cadastrado!");
        window.location.href = "login.html";
    }

    let lista = document.getElementById("listaDados");
    lista.innerHTML = `
        <li class="list-group-item"><strong>Nome:</strong> ${usuario.nome}</li>
        <li class="list-group-item"><strong>Email:</strong> ${usuario.email}</li>
        <li class="list-group-item"><strong>Senha:</strong> ${usuario.senha}</li>
    `;
</script>

</body>
</html>
