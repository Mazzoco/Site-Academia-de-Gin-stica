<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #eef2f7;
        }
        .card {
            margin-top: 60px;
        }
    </style>
</head>

<body>

<script>
    // BLOQUEIA ACESSO DIRETO — só entra se veio do login
    const params = new URLSearchParams(window.location.search);
    if (!params.get("acesso")) {
        window.location.href = "login.html";
    }
</script>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow">

                <h3 class="text-center mb-3">Cadastro de Usuário</h3>

                <form id="formCadastro">
                    <input id="nome" class="form-control mb-3" placeholder="Nome completo" required>
                    <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
                    <input id="senha" type="password" class="form-control mb-3" placeholder="Senha" required>

                    <button class="btn btn-success w-100 mb-2">Cadastrar</button>
                </form>

                <!-- BOTÃO DE VOLTAR AO INÍCIO -->
                <a href="index.html" class="btn btn-secondary w-100 mt-2">Voltar ao Início</a>

            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("formCadastro").addEventListener("submit", function(e){
        e.preventDefault();

        let usuario = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value
        };

        // Salvar no LocalStorage
        localStorage.setItem("usuario", JSON.stringify(usuario));

        // Redirecionar para página de visualização
        window.location.href = "visualizarUsuario.html";
    });
</script>

</body>
</html>
