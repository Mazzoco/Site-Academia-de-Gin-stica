<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body {
    background: #222;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    width: 350px;
}
</style>

<script>
// LOGIN SIMPLES
function realizarLogin() {
    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;

    // LOGIN PADRÃO DO TRABALHO
    if (email === "admin@admin.com" && senha === "123") {
        window.location.href = "cadastro.html";
    } else {
        alert("Login incorreto!");
    }
}
</script>

</head>
<body>

<div class="card p-4 shadow">
    <h3 class="text-center mb-3">Área de Login</h3>

    <input class="form-control mb-2" id="email" type="email" placeholder="Email">
    <input class="form-control mb-3" id="senha" type="password" placeholder="Senha">

    <button class="btn btn-primary w-100" onclick="realizarLogin()">Entrar</button>
</div>

</body>
</html>
