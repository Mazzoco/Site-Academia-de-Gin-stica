<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Usuários</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body {
    background: #f5f5f5;
}
.container {
    max-width: 600px;
    margin-top: 50px;
}
</style>

<script>
// VALIDAÇÃO + SALVANDO O CADASTRO
function salvarUsuario() {
    let nome = document.getElementById("nome").value;
    let email = document.getElementById("email").value;
    let idade = document.getElementById("idade").value;

    if (nome.length < 3) {
        alert("O nome deve ter pelo menos 3 caracteres.");
        return;
    }

    let usuario = { nome, email, idade };

    localStorage.setItem("usuarioCadastrado", JSON.stringify(usuario));

    alert("Usuário cadastrado com sucesso!");
    window.location.href = "visualizar.html";
}
</script>

</head>
<body>

<div class="container bg-white p-4 shadow rounded">
    <h2 class="text-center mb-4">Cadastro de Usuários</h2>

    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input class="form-control" id="nome" type="text">
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input class="form-control" id="email" type="email">
    </div>

    <div class="mb-3">
        <label class="form-label">Idade:</label>
        <input class="form-control" id="idade" type="number">
    </div>

    <button class="btn btn-success w-100" onclick="salvarUsuario()">Cadastrar</button>
</div>

</body>
</html>
