<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Usuário Cadastrado</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body {
    background: #e9ecef;
}
.card {
    max-width: 450px;
    margin: 80px auto;
}
</style>

<script>
window.onload = function() {
    let dados = JSON.parse(localStorage.getItem("usuarioCadastrado"));

    if (!dados) {
        document.getElementById("conteudo").innerHTML =
            "<p class='text-danger'>Nenhum usuário cadastrado!</p>";
        return;
    }

    document.getElementById("nome").innerText  = dados.nome;
    document.getElementById("email").innerText = dados.email;
    document.getElementById("idade").innerText = dados.idade;
}
</script>

</head>
<body>

<div class="card p-4 shadow">
    <h3 class="text-center mb-3">Dados do Usuário</h3>

    <div id="conteudo">
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Idade:</strong> <span id="idade"></span></p>
    </div>

    <a href="cadastro.html" class="btn btn-primary w-100 mt-3">Voltar ao Cadastro</a>
</div>

</body>
</html>
